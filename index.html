<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Employee Directory</h1>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search by name or email" class="search-input">
            <button id="filterBtn" class="btn btn-secondary">Filter</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="controls-left">
                <label>Sort:</label>
                <select id="sortSelect" class="select">
                    <option value="">--Select--</option>
                    <option value="firstName">First Name</option>
                    <option value="department">Department</option>
                </select>
                
                <label>Show:</label>
                <select id="pageSize" class="select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <button id="addEmployeeBtn" class="btn btn-primary">Add Employee</button>
        </div>

        <!-- Employee Grid -->
        <div id="employeeGrid" class="employee-grid">
            <!-- Employees will be rendered here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination controls will be rendered here -->
        </div>
    </main>

    <!-- Filter Sidebar -->
    <div id="filterSidebar" class="filter-sidebar">
        <div class="filter-header">
            <h3>Filter Employees</h3>
            <button id="closeFilter" class="close-btn">&times;</button>
        </div>
        <div class="filter-content">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="filterFirstName" class="form-input">
            </div>
            <div class="form-group">
                <label>Department:</label>
                <select id="filterDepartment" class="form-input">
                    <option value="">All Departments</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="filterRole" class="form-input">
                    <option value="">All Roles</option>
                    <option value="Manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Designer">Designer</option>
                    <option value="Executive">Executive</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="applyFilter" class="btn btn-primary">Apply</button>
                <button id="resetFilter" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="employeeForm" class="employee-form">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label>Department <span class="required">*</span></label>
                        <select id="department" name="department" class="form-input" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>
                        <span class="error-message" id="departmentError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role <span class="required">*</span></label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Designer">Designer</option>
                        <option value="Executive">Executive</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee?</p>
                <p class="employee-name" id="deleteEmployeeName"></p>
            </div>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
